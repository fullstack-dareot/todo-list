<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h3 class="mb-0">Lista de Tareas</h3>
            </div>
            <div class="card-body">
                <form id="taskForm">
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <input type="text" id="taskInput" class="form-control" placeholder="Agregar nueva tarea" required>
                        </div>
                        <div class="col-6 col-md-4">
                            <select id="priorityInput" class="form-select">
                                <option value="low">Baja</option>
                                <option value="medium">Media</option>
                                <option value="high">Alta</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <input type="text" id="notesInput" class="form-control" placeholder="Notas adicionales">
                        </div>
                        <div class="col-12 col-md-4">
                            <input type="number" id="estimatedTimeInput" class="form-control" placeholder="Tiempo estimado (minutos)">
                        </div>
                        <div class="col-12 col-md-4">
                            <select id="taskTypeInput" class="form-select">
                                <option value="work">Trabajo</option>
                                <option value="personal">Personal</option>
                                <option value="study">Estudio</option>
                                <option value="others">Otros</option>
                            </select>
                        </div>
                        <div class="col-12 d-grid">
                            <button class="btn btn-success" id="addTaskBtn" type="button">Agregar</button>
                        </div>
                    </div>
                </form>
                <ul id="taskList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const taskInput = document.getElementById("taskInput");
            const priorityInput = document.getElementById("priorityInput");
            const notesInput = document.getElementById("notesInput");
            const estimatedTimeInput = document.getElementById("estimatedTimeInput");
            const taskTypeInput = document.getElementById("taskTypeInput");
            const addTaskBtn = document.getElementById("addTaskBtn");
            const taskList = document.getElementById("taskList");

            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            const saveTasks = () => localStorage.setItem("tasks", JSON.stringify(tasks));

            const renderTasks = () => {
                taskList.innerHTML = "";
                tasks.forEach((task, index) => {
                    const li = document.createElement("li");
                    li.className = "list-group-item d-flex flex-column text-white bg-dark border-light mb-2 p-3";
                    li.innerHTML = `
                        <strong>${task.text}</strong>
                        <small>Prioridad: ${task.priority} | Tipo: ${task.type} | Tiempo estimado: ${task.estimatedTime} min</small>
                        <small>Notas: ${task.notes}</small>
                        <button class="btn btn-danger btn-sm mt-2" onclick="removeTask(${index})">Eliminar</button>
                    `;
                    taskList.appendChild(li);
                });
            };

            addTaskBtn.addEventListener("click", () => {
                if (taskInput.value.trim() !== "") {
                    const newTask = {
                        id: Date.now(),
                        text: taskInput.value.trim(),
                        date: new Date().toLocaleString(),
                        priority: priorityInput.value,
                        type: taskTypeInput.value,  // Nuevo campo tipo de tarea
                        notes: notesInput.value.trim(),
                        estimatedTime: estimatedTimeInput.value.trim(),
                        completed: false,
                        subtasks: []
                    };
                    tasks.push(newTask);
                    taskInput.value = "";
                    notesInput.value = "";
                    estimatedTimeInput.value = "";
                    saveTasks();
                    renderTasks();
                }
            });

            window.removeTask = (index) => {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            };

            renderTasks();
        });
    </script>
</body>
</html>
