<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script> <!-- Este enlaza tu archivo JS -->
        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h3 class="mb-0">Lista de Tareas</h3>
                </div>
                <div class="card-body">
                    <form id="taskForm">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <input type="text" id="taskInput" class="form-control" placeholder="Agregar nueva tarea" required>
                            </div>
                            <div class="col-6 col-md-4">
                                <select id="priorityInput" class="form-select">
                                    <option value="low">Baja</option>
                                    <option value="medium">Media</option>
                                    <option value="high">Alta</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-4">
                                <input type="text" id="notesInput" class="form-control" placeholder="Notas adicionales">
                            </div>
                            <div class="col-12 col-md-4">
                                <input type="number" id="estimatedTimeInput" class="form-control" placeholder="Tiempo estimado (minutos)">
                            </div>
                            <div class="col-12 col-md-4">
                                <select id="taskTypeInput" class="form-select">
                                    <option value="work">Trabajo</option>
                                    <option value="personal">Personal</option>
                                    <option value="study">Estudio</option>
                                    <option value="others">Otros</option>
                                </select>
                            </div>
                            <div class="col-12 d-grid">
                                <button class="btn btn-success" id="addTaskBtn" type="button">Agregar</button>
                            </div>
                        </div>
                    </form>
                    <ul id="taskList" class="list-group mt-3"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
